<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>画图</title>
  <style>
    canvas {
      border: 2px dashed #f0f;
      display: block;
      margin: auto;
    }
  </style>
</head>

<body>
  <canvas width="400" height="300"></canvas>
</body>
<script>
  var canvas = document.querySelector('canvas')
  canvas.style.imageRendering = 'pixelated'
  var ctx = canvas.getContext('2d')
  function dot(x, y, color = 'black') {
    ctx.fillStyle = color
    ctx.fillRect(x, y, 1, 1)
  }
  /**
   * YOUR TASK
画图的题：
画一条实线
画一条一个实点一个空点的虚线
画一条两个实点两个空点的虚线
画一条三个实点两个空点的虚线
画一条45度的斜线
画一条跨越画布左上角和右下角的对角线
画一个空心矩形
画一个实心矩形
画一个rgb色彩空间的某一面
画一个空心的圆
画一个实心的圆
画一个大小合适的sin(x)的图像
   */
</script>
<script>
  // YOUR CODE GOES BELOW
  for (let x = 0; x < 400; x++) {
    // 画一条实线
    dot(x, 10);
    // 画一条一个实点一个空点的虚线
    if (x % 2 === 0) {
      dot(x, 20);
    }
    // 画一条两个实点两个空点的虚线
    if (x % 4 < 2) {
      dot(x, 30);
    }
    // 画一条三个实点两个空点的虚线
    if (x % 5 < 3) {
      dot(x, 40);
    }
    // 画一条45度的斜线
    dot(x, x);
    //画一条跨越画布左上角和右下角的对角线
    dot(x, x / 400 * 300);
    // 画一个大小合适的sin(x)的图像
    dot(x, -20 * Math.sin(x / 400 * 2 * Math.PI * 5) + 255);
  }

  // 画一个空心矩形
  for (let x = 40; x <= 140; x++) {
    for (let y = 50; y <= 100; y++) {
      if (x === 40 || x === 140 || y === 50 || y === 100) {
        dot(x, y);
      }
    }
  }

  // 画一个实心矩形
  for (let x = 260; x <= 360; x++) {
    for (let y = 50; y <= 100; y++) {
      dot(x, y);
    }
  }

  //画一个rgb色彩空间的某一面
  for (let x = 150; x < 250; x++) {
    for (let y = 90; y < 190; y++) {
      dot(x, y, "rgba(" + (250 - x) + "%, " + (190 - y) + "%, " + "50%, " + "85%)");
    }
  }

  // 画一个实心的圆
  for (let x = 0; x < 400; x++) {
    for (let y = 0; y < 300; y++) {
      if ((x - 310) ** 2 + (y - 170) ** 2 < 2500) {
        dot(x, y);
      }
    }
  }

  // 画一个空心的圆
  for (let x = 0; x < 400; x++) {
    for (let y = 0; y < 300; y++) {
      let area = (x - 90) ** 2 + (y - 170) ** 2;
      if (area < 2550 && area > 2450) {
        dot(x, y);
      }
    }
  }

  for (let degree = 0, r = 60; degree < 2 * Math.PI; degree += 2 * Math.PI / 4 / r) {
    dot(r * Math.cos(degree) + 90, r * Math.sin(degree) + 170);
  }

</script>

</html>
