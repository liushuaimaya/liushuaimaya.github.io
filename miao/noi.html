  <script type="y" id="sort">

  <script type="y" id="narcissistic">
    let a = prompt();
    let sum = 0;

  <script type="y" id="palindrom">
    let a = prompt();
    let isPalindrom = true;
    for (let i = 0; i < Math.ceil(a.length / 2); i++) {
      if (a[i] !== a[a.length - i - 1]) {
        isPalindrom = false;
        break;
      }
    }
    if (isPalindrom) {
      console.log("YES");
    } else {
      console.log("NO");
    }
  </script>

  <script type="y" id="weekday">
    let year = Number(prompt("year"));
    let month = Number(prompt("month"));
    let c = Math.floor(year / 100); //年份前两位数
    let y = year % 100; //年份后两位数
    let m = month <= 2 ? month + 12 : month; //月（m的取值範圍為3至14，即在蔡勒公式中，某年的1、2月要看作上一年的13、14月來計算，比如2003年1月1日要看作2002年的13月1日來計算）
    let d = 1; //日
    let result = (y + Math.floor(y / 4) + Math.floor(c / 4) - 2 * c + Math.floor(26 * (m + 1) / 10) + d - 1) % 7;
    console.log(result);
  </script>

  <script type="y" id="prime">
    let n = Number(prompt());
    let isPrime = true;
    if (n === 1) {
      isPrime = false;
    }
    for (let i = 2; i <= Math.floor(Math.sqrt(n)) && isPrime; i++) {
      if (n % i === 0) {
        isPrime = false;
      }
    }
    if (isPrime) {
      console.log("YES");
    } else {
      console.log("NO");
    }
  </script>

  <script type="y" id="primes">

          isPrime = false;
        }
      }

        console.log(i);
      }
    }
  </script>
